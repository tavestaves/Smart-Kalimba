; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200

lib_deps =
    https://github.com/Links2004/arduinoWebSockets.git
    WiFi
    ; YIN pitch detection algorithm (example implementation)
    ; Using a general pitch-detection C++ implementation that includes YIN.
    ; Replace with a lighter-weight, Arduino/ESP32-specific YIN library if needed.
    https://github.com/sevagh/pitch-detection.git

; Use deeper library search to pick up nested library code if required
lib_ldf_mode = deep
